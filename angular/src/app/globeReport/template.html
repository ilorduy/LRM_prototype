<mat-card>
    <mat-card-header>
        <div style="padding-left: 30px; font-size: 14px;position: relative;bottom: 15px;">
            <mat-form-field>
                <input matInput [(ngModel)]="date" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div style="padding-left: 30px; font-size: 14px;position: relative;bottom: 15px;">
            <mat-form-field>
                <mat-select [(ngModel)]="selectedValue.value" name="TYPE">
                    <mat-option *ngFor="let t of TYPE" [value]="t.value">
                        {{t.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div style="padding-left: 30px; font-size: 14px; position: relative; bottom: 11px;">
            <button mat-raised-button color="primary" (click)="refreshClick()">Refresh</button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="fx-row">
            <div class="fx-col-6">
                <ag-grid-angular #agGrid style="width: 100%; height: 230px;box-sizing: border-box;" class="ag-ifb" [gridOptions]='grid1'
                    [rowData]='grid1.rowData'>
                </ag-grid-angular>
            </div>
            <div class="fx-col-6">
                <ag-grid-angular #agGrid style="width: 100%; height: 230px;box-sizing: border-box;" class="ag-ifb" [gridOptions]='grid2'
                    [rowData]='grid2.rowData'>
                </ag-grid-angular>
            </div>
        </div>
        <br>
        <div class="fx-row">
            <div class="fx-col-4">
                <ag-grid-angular id="stateGrid" #agGrid style="width: 100%; height: 99%;box-sizing: border-box;" class="ag-ifb" [gridOptions]='grid3'
                    [rowData]='grid3.rowData'>
                </ag-grid-angular>
            </div>
            <div class="fx-col-8">
                <div id="container" style="height: 500px"></div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
